<html>

<head>
    <title>Ejercicio 4 </title>
</head>

<body>
    <script type="text/javascript">
        //declaracion y asignacion de constante
        const A = "Hola";
        //declaracion y y asignacion de variable
        let B = " mundo!";
        // mostrar x navegador contenido de variable y constante
        document.write("Constante A contiene " + A);
        // salto de linea
        document.write("</br>");
        document.write("Variable B contiene " + B);
        document.write("</br>");
        // concatenacion de const y variable mostar por navegador
        document.write(A + B);
    </script>
    <p>El signo '+' sirve para concatenar cadenas de texto</p>
</body>

</html>
